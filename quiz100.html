];

let selectedQuestions = [...allQuestions].sort(() => 0.5 - Math.random()).slice(0, 10);
let currentIdx = 0;
let score = 0;

function showQuestion() {
    if (currentIdx >= selectedQuestions.length) {
        showResult();
        return;
    }
    const qData = selectedQuestions[currentIdx];
    document.getElementById("current-num").innerText = currentIdx + 1;
    document.getElementById("q-text").innerText = qData.q;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    
    qData.a.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i, btn);
        optionsDiv.appendChild(btn);
    });
}

function checkAnswer(selectedIdx, clickedBtn) {
    const correctIdx = selectedQuestions[currentIdx].correct;
    const btns = document.getElementsByClassName("option");
    for(let b of btns) b.disabled = true;

    if (selectedIdx === correctIdx) {
        score++;
        clickedBtn.classList.add("correct");
    } else {
        clickedBtn.classList.add("wrong");
        btns[correctIdx].classList.add("correct");
    }

    setTimeout(() => {
        currentIdx++;
        showQuestion();
    }, 1000);
}

function showResult() {
    document.getElementById("quiz-ui").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("score-text").innerText = `10問中 ${score}問 正解！`;
}

showQuestion();
</script>
